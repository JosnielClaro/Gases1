<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Fallas de los transformadores</title>

</head>
<body>
    <div>
        <h1>Fallas</h1>
    </div>
    <div>
        <div class="table-responsive" style="padding-bottom: 0px;padding-right: 0px;margin-right: 1px;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>transformadores</th>               
                        <th>triangulo 1</th>               
                        <th>triangulo 4</th>      
                        <th>triangulo 5</th>
                        <th colspan="2">Opciones</th>               
                    </tr>
                </thead>
                <tbody>
                    {% for c in transformadores %}
                    <tr>                        
                        <td>{{c.nombre}}</td>                        
                        <td><a href="triangulo1/{{c.id}}">{{c.t1fallas}}</a></td>
                        <td><a href="triangulo4/{{c.id}}">{{c.t4fallas}}</a></td>
                        <td><a href="triangulo5/{{c.id}}">{{c.t5fallas}}</a></td>                        
                        {% endfor %}             
                    </tr>
                </tbody>
            </table>
    </div>

    </div>
    
    
</body>
</html>
