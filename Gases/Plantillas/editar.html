{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blank Page - Brand</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>Brand</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/fallas/"><i class="fas fa-table"></i><span>Table</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/login"><i class="far fa-user-circle"></i><span>Login</span></a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i><span>Logout</span></a></li>
                    {% endif %}
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">

                <div>
                    <div class="row text-center d-lg-flex align-items-lg-center">
                        <div class="col d-lg-flex justify-content-lg-center">
                            <form action="/editartransf/" method="POST" id="Form">
                                {% csrf_token %}
                                <div class="row" style="padding: 0.5in;">
                                    <div class="col-md-6">
                                        <input type="hidden" value="{{transf.id}}" id="id" name="id">
                                        <label class="form-label">Nombre</label>
                                        <input class="form-control" type="text" name="Nombre" id="Nombre" value="{{transf.nombre}}"
                                         placeholder="Nombre" maxlength="30" required autofocus minlength="3"/>
                                        <label class="form-label">CH4pmm</label>
                                        <input required class="form-control" type="number" name="CH4ppm" value="{{transf.CH4ppm}}" id="CH4ppm"/>
                                        <label class="form-label">C2H4ppm</label>
                                        <input required class="form-control" type="number" name="C2H4ppm" value="{{transf.C2H4ppm}}" id="C2H4ppm"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">C2H2ppm</label>
                                        <input required class="form-control" type="number" name="C2H2ppm" value="{{transf.C2H2ppm}}" id="C2H2ppm"/>
                                        <label class="form-label">H2ppm</label>
                                        <input required class="form-control" type="number" name="H2ppm" value="{{transf.H2ppm}}" />
                                        <label class="form-label">C2H6ppm</label>
                                        <input required class="form-control" type="number" name="C2H6ppm" value="{{transf.C2H6ppm}}" />                                
                                    </div>
                                </div>
                                

                                <input type="submit" class="btn btn-success btn-block text-white" value="Guardar">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© Brand 2023</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
    <script src="{% static 'gestiontransf.js' %}"></script>
    <script type="text/javascript" src="{% static 'sweetalert.min.js' %}"></script>
</body>

</html>
